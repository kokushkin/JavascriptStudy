<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>Библиотека jQuery</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script>	
        $(function () {

            $('<button>Ajax</button>').appendTo('#buttonDiv').click(function (e) {
                $.getScript("myscript.js");
                $('#row2').remove();

                e.preventDefault();
            });

        });
    </script> 
</head>

<body>
    <h1>Цветочный магазин</h1>
    <form method="post">
        <div id="oblock">
            <div class="dtable">
                <div id="row1" class="drow"></div>
                <div id="row2" class="drow"></div>
                <div id="row3" class="drow"></div>
            </div>
        </div>
        <div id="buttonDiv">
            <button type="submit">Заказать</button>
        </div>
    </form>
</body>
<style>
    h1 {
        min-width: 70px;
        border: thick double black;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
        font-size: x-large;
        padding: .5em;
        color: darkgreen;
        background-image: url("http://professorweb.ru/downloads/jquery/border.png");
        background-size: contain;
        margin-top: 0;
    }

    .dtable {
        display: table;
    }

    .drow {
        display: table-row;
    }

    .dcell {
        display: table-cell;
        padding: 10px;
    }

    .dcell>* {
        vertical-align: middle
    }

    input {
        width: 2em;
        text-align: right;
        border: thin solid black;
        padding: 2px;
    }

    label {
        width: 6em;
        padding-left: .5em;
        display: inline-block;
    }

    #buttonDiv {
        text-align: center;
    }

    button {
        padding: 12px;
    }

    #oblock {
        display: block;
        margin-left: auto;
        margin-right: auto;
        min-width: 700px;
    }
</style>

</html>
