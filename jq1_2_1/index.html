<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>Библиотека jQuery</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script>
        $(document).ready(function () {
            console.log("Сработало событие ready");

            $("img:odd").mouseenter(function (e) {
                $(this).css("opacity", 0.5);
            }).mouseout(function (e) {
                $(this).css("opacity", 1.0);
            })

            //отображение селектора. selector was deleted in v3!!!
            var selector = $('img:odd', $('.drow')).selector;
            console.log("Селектор: " + selector);


            //context was deleted in v3!!!
            // var jq1 = $("img:odd");
            // console.log("Без контекста: " + jq1.context);

            // var jq2 = $("img:odd", $('.drow'));
            // console.log("Несколько элементов контекста: " + jq2.context);

            // var jq3 = $("img:odd",
            //     document.getElementById("oblock"));
            // console.log("Единственный элемент контекста: " + jq3.context.tagName);



            //elements enumeration
            var elems = $('img:odd');
            for (var i = 0; i < elems.length; i++) {
                console.log("Элемент: " + elems[i].tagName + " Ссылка: " + elems[i].src);
            }

            //each enumeration
            $('img:odd').each(function (index, element) {
                console.log("Element: " + element.tagName + " Ссылка: " + element.src);
            })

            var elems = $('body *');

            // Найти индекс с использованием базового DOM API
            var index = elems.index(document.getElementById("oblock"));
            console.log("Индекс, найденный с использованием DOM-элемента: " + index);

            // Найти индекс с использованием другого объекта jQuery
            index = elems.index($('#oblock'));
            console.log("Индекс, найденный с использованием объекта jQuery: " + index);
        });





    </script>
</head>

<body>
    <h1>Цветочный магазин</h1>
    <form method="post">
        <div id="oblock">
            <div class="dtable">
                <div id="row1" class="drow">
                    <div class="dcell">
                        <img src="http://professorweb.ru/downloads/jquery/astor.png" />
                        <label for="astor">Астра:</label>
                        <input name="astor" value="0" required>
                    </div>
                    <div class="dcell">
                        <img src="http://professorweb.ru/downloads/jquery/daffodil.png" />
                        <label for="daffodil">Нарцисс:</label>
                        <input name="daffodil" value="0" required>
                    </div>
                    <div class="dcell">
                        <img src="http://professorweb.ru/downloads/jquery/rose.png" />
                        <label for="rose">Роза:</label>
                        <input name="rose" value="0" required>
                    </div>
                </div>
                <div id="row2" class="drow">
                    <div class="dcell">
                        <img src="http://professorweb.ru/downloads/jquery/peony.png" />
                        <label for="peony">Пион:</label>
                        <input name="peony" value="0" required>
                    </div>
                    <div class="dcell">
                        <img src="http://professorweb.ru/downloads/jquery/primula.png" />
                        <label for="primula">Примула:</label>
                        <input name="primula" value="0" required>
                    </div>
                    <div class="dcell">
                        <img src="http://professorweb.ru/downloads/jquery/snowdrop.png" />
                        <label for="snowdrop">Подснежник:</label>
                        <input name="snowdrop" value="0" required>
                    </div>
                </div>
            </div>
        </div>
        <div id="buttonDiv">
            <button type="submit">Заказать</button>
        </div>
    </form>
</body>

</html>
