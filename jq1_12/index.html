<body>
    <h1>Цветочный магазин</h1>

        <div id="oblock">

                    <div class="dcell">
                        <img src="http://professorweb.ru/downloads/jquery/astor.png" />

                        <input name="astor" value="0" required>
                    </div>
                    <div class="dcell">

                    </div>

                </div>

                        <input name="primula" value="0" required>
                    </div>

        <div id="buttonDiv">
